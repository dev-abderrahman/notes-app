<!DOCTYPE html>
<html lang="en">

<head>

</head>

  <div class="app-container">
    <!-- header ================================  -->

        <span>Notes</span>
      </div>
      <nav class="navigation">
        <button class="nav-item active-item section-btn" data-section="home-section">
          <span>home</span>
        </button>
        <button class="nav-item section-btn" data-section="notes-section">
          <span>notes</span>
        </button>
        <button class="add-btn section-btn" data-section="add-section">
          <i class="hgi hgi-stroke hgi-plus-sign"></i>
          create
        </button>
      </nav>
      <button class="menu-btn">
        <span></span>
        <span></span>
      </button>
    </header>

    <!-- main content ================================  -->
    <main class="main">
      <section class="section add-section">
        <div class="div-status">
         note added
        </div>
        <div class="form">
          <h1>Add new note</h1>
          <div class="form-inputs">
            <input class="input" id="title-input" type="text" placeholder="title" />
            <select class="input" id="select">
              <option value="personal">personal</option>
              <option value="business">business</option>
              <option value="idea">idea</option>
            </select>
            <textarea class="input textarea" id="note-input" placeholder="your note .."></textarea>
            <input class="input add-btn" id="add-btn" type="submit" value="Add" />
          </div>
        </div>
      </section>
      <section class="section home-section active-section">
        <h1>Notes App</h1>
        <div class="home-cards">
          <div class="card">
            <p class="card-title">
              <i class="hgi hgi-stroke hgi-favourite"></i>
              <span>Personal</span>
            </p>
            <p class="card-desc">
              Keep your daily thoughts, reminders, and personal ideas.
            </p>
          </div>
          <div class="card">
            <p class="card-title">
              <i class="hgi hgi-stroke hgi-tie"></i>
              <span>Business</span>
            </p>
            <p class="card-desc">
              Organize work tasks, meetings, and project notes.
            </p>
          </div>
          <div class="card">
            <p class="card-title">
              <i class="hgi hgi-stroke hgi-ai-idea"></i>
              <span>ideas</span>
            </p>
            <p class="card-desc">
              Capture creative ideas anytime for brainstorming or projects.
            </p>
          </div>
        </div>
      </section>
      <section class="section notes-section">
        <div class="notes-cards">
         
        </div>
      </section>
    </main>
  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
